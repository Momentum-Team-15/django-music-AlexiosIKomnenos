{% extends 'base.html' %}

{% block content %}
<h2>Andrew's Favorite Podcasts:</h2>
<h3><u>These are my favorite podcasts:</u></h3>
{% for album in albums %}
<p><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }} </a> - by - {{ album.artist }}</p>
{% endfor %}

<h5 id ="album"><a href="{% url 'create_album'%}">Add Album</a></h5>

{% endblock %}
